<section class="date-list">
  <ul>
    {% assign sorted = include.content | sort: 'date' | reverse %} {% for item in
    sorted %}
    <li>
      <a href="{{ item.link }}">{{ item.title }}</a>
      <time datetime="{{ item.date | date_to_xmlschema }}">{{ item.date | date: "%Y" }}</time>
    </li>
    {% endfor %}
  </ul>
</section>
