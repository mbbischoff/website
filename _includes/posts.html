<div class="posts">
  <noscript>
    {% if page.category %}
      {% for post in site.categories[page.category] %}

        <article class="post">
          {% if post.format == "tweet" %}
            {% include post_types/short.html post=post %}
          {% elsif post.format == "link" %}
            {% include post_types/link.html post=post %}
          {% else %}
            {% include post_types/long.html post=post %}
          {% endif%}
        </article>

      {% endfor %}
    {% else %}
      {% for post in paginator.posts %}

        <article class="post">
          {% if post.format == "tweet" %}
            {% include post_types/short.html post=post %}
          {% elsif post.format == "link" %}
            {% include post_types/link.html post=post %}
          {% else %}
            {% include post_types/long.html post=post %}
          {% endif%}
        </article>

      {% endfor %}
    {% endif %}
  </noscript>
</div>
